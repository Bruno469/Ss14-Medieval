## Andromeda Swords

- type: entity
  name: Base Andromeda Sword
  parent: BaseSword
  id: AndroBaseSword
  description: Base
  abstract: true
  components:
  - type: Sprite
    sprite: _RogueTown/Objects/Weapons/icons.rsi
    state: sword1
  - type: Reflect
    reflectProb: .1
    spread: 90
  - type: DisarmMalus
  - type: Clothing
    quickEquip: false
    slots:
    - back
    - suitStorage
    - belt



- type: entity
  parent: AndroBaseSword
  id: AndroSilverSword
  name: silver sword
  description: A beautiful sword made almost entirely of silver. It's blade is dull and can't hold an edge, but perhaps it could be something more...
  components:
  - type: Sprite
    state: sword3
  - type: MeleeWeapon
    damage:
      types:
        Slash: 15

