- type: entity
  id: Smelter
  name: smelter
  description: A big and hot smelter
  placement:
    mode: SnapgridCenter
  components:
  - type: Smelter
  - type: DoAfter
  - type: PointLight
    enabled: false
    color: "#E25822"
    radius: 4.0
    energy: 5.0
  - type: MaterialStorage
    ignoreColor: true
    whitelist:
      tags:
        - Ore
  - type: PlaceableSurface
    isPlaceable: false
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 380
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: ActivatableUI
    key: enum.SmelterUiKey.Key
  - type: UserInterface
    interfaces:
      enum.SmelterUiKey.Key:
        type: SmelterBoundUserInterface
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.SmelterVisuals.State:
        enum.WorkingDeviceVisualLayers.Working:
          True: { visible: true }
          False: { visible: false }
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        mask:
        - FullTileMask
        layer:
        - FullTileMask
  - type: Sprite
    sprite: _Andromeda/Structures/Machines/smelter.rsi
    layers:
    - state: icon
    - state: working
      shader: unshaded
      map: ["enum.WorkingDeviceVisualLayers.Working"]
      visible: false
